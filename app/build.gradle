plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {  // Claire : les sources de librairies
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies { // claire : les types de d√©penses dont on a besoin
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2' // claire: Junit c'est ce qu'on a besoin pas guava

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre' //(ici nous allons add nos librairies)
}

application {
    // Define the main class for the application.
    mainClass = 'BackendJava.App'
}
