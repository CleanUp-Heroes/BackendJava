plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    // Ibtissem : Ajouter un repo gituhb pour inclure des dépendances pas disponible sur maven
}

// Ibtissem : Ajout des librairies qu'on va utiliser
dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application. 
    // Ibtissem : Dependance suivante ajoutee par default 
    // implementation 'com.google.guava:guava:30.1.1-jre'

}

/*
Ibtissem : Si présent dans le fichier, cela indique la version Java a utilisé pour executer le projet gradle.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}
*/

// Ibtissem : Cela definit où se trouve la classe main du projet
group = 'fr.parisnanterre.rahim-adjedomole-barry' // Group ID
// artifact = 'backendjava' // Artifact ID
version = '0.0.1'
application {
    // Define the main class for the application.
    mainClass = 'fr.parisnanterre.rahimadjedomolebarry.backendjava.App'
}
